type: CheckConfig
api_version: core/v2
metadata:
  name: check-http-proxy
  namespace: default
spec:
  check_hooks: null
  command: check-http -u {{ .labels.url }} -r true
  env_vars: null
  handlers: []
  high_flap_threshold: 0
  interval: 10
  low_flap_threshold: 0
  output_metric_format: ""
  output_metric_handlers: null
  proxy_entity_name: ""
  proxy_requests:
    entity_attributes:
    - entity.entity_class == 'proxy'
    - entity.lables.proxy_type == 'website'
    splay: true
    splay_coverage: 90
  publish: true
  round_robin: false
  runtime_assets:
  - check-plugins
  stdin: false
  subdue: null
  subscriptions:
  - proxy
  timeout: 0
  ttl: 0
